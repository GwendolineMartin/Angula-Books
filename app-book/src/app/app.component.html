<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App-books</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg" style="background-color: #7952b3">
    <a class="navbar-brand font-weight-bolder" style="color: white ;" href="#">{{ title }}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a style="color: white " class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a style="color: white " class="nav-link" href="#">Books</a>
        </li>
        <li class="nav-item dropdown">
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button style="color: white; border-color: #ffe484;" class="btn btn-outline my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
<div *ngIf="books" class="d-flex flex-wrap justify-content-center mt-5 p-5">
  <div *ngFor="let item of books" class="card m-4" style="width: 18rem;">
    <img src={{item.linkImg}} style="height: 350px" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{item.title}}</h5>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      <a href="#" style="background-color: #7952b3; color:white" class="btn">Go somewhere</a>
    </div>
  </div>
</div>

</body>
</html>
